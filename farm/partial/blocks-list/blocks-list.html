<div class="col-md-12" ng-controller="BlocksListCtrl">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(id, block) in blocks">
                <td>{{block.name}}</td>
                <td>
                    <button class="btn btn-default" ng-click="goToBlock(id)">
                        <span class="fa fa-edit"></span>
                        <span>Edit</span>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteBlock(id)">
                        <span class="fa fa-times"></span>
                        <span>Delete</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-success" ng-click="addBlock()">
        <span class="fa fa-floppy-o"></span>
        <span>New Block</span>
    </button>


</div>
